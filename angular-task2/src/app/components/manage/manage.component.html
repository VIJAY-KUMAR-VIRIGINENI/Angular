

<div class="container mt-5">
    <div class="row">
        <div class="col-6">
            
            <ul *ngFor="let user of users">

                <li class="card  card-body mb-2" [style.border-color]="user.isDeleted?'red':'green'">
                    <h5 class="card-title">{{user.firstName}} {{user.lastName}}</h5>

                    <button (click)="bclick(user)" class="btn btn-primary ml-auto">Button</button>

                </li>

            </ul>
        </div>
        <div class="col-6 sticky-top ">
            <ul *ngFor="let user of users">

                <li *ngIf="user.id===this.enabledId" class="card  card-body mb-2" [style.border-color]="user.isDeleted?'red':'green'" >
                    <h5 class="card-title">{{user.firstName}} {{user.lastName}}</h5>
                    

                    <div class="row">
                        <div class="col-4">
                            <p>Login Id :</p>
                            <p>First Name :</p>
                            <p>Last Name:</p>
                            <p>Age :</p>
                        </div>
                        <div class="col-8">
                            <p>{{user.login}}</p>
                            <p>{{user.firstName}}</p>
                            <p>{{user.lastName}}</p>
                            <p>{{user.age}}</p>
                        </div>
                    </div>

                    <button (click)="bclick(user)" class="btn btn-primary ml-auto">Button</button>

                </li>

            </ul>
        </div>
       
    </div>
</div>
